	<!--贷款信息审核zhy-->
			<div class="container loan-info-check" id="loan-info-check">
				<!--返回列表-->
				<div class="path-back-bar">
					<div class="path-back">
						<i class="iconfont">&#xe626;</i>
						<a href="#">返回列表</a>&nbsp;&gt;
						<span class="current-page">贷款信息审核</span>
					</div>
					<div class="key-value-box">
						<span class="key">借款人：</span>
						<span class="value">张三</span>
					</div>
					<div class="key-value-box">
						<span class="key">订单生成时间：</span>
						<span class="value">2016-11-03 14:02</span>
					</div>
				</div>
				<!--tab切换-->
				<div class="tab-bar tab-bar-special">
					<ul class="role-bar-ul clearfix">
						<li class="role-bar-li"><a href="#" class="role-item role-item-active">贷款信息表</a></li>
						<li class="role-bar-li"><a href="#" class="role-item">订单日志</a></li>
					</ul>
				</div>
				
				<!--面板-->
				<div id="loanAudit"></div>
				
				<!--提交订单按钮-->
				<div class="commit-orders-box">
					<div id="" class="button">提交订单</div>
				</div>
			</div>
			
			<script type="text/x-dot-template" id="loanAudittmpl">
				{{for(var i = 0, len = it.length; i < len; i++) { var row = it[i]; }}
				<div class="panel panel-loan">
					<div class="panel-title-box">
						<div class="panel-title">
							<i class="iconfont">&#xe626;</i>
							<span class="panel-title-name">{{= row.model}}</span>
							{{ if(row.isNeedSave == "1"){ }}
							<div class="button button-mini-nowidth" id="save_{{= i+1}}">
								保存
							</div>
							{{ } }}
						</div>
					</div>
					<div class="panel-detail-content-layout">
						<div class="loan-info">
							{{for(var j = 0, len2 = row.modelcontent.length; j < len2; j++) { var role = row.modelcontent[j]; }}
							<div class="info-key-value-box">
								<span class="info-key">
									{{ if(role.isMustCheck == "1"){ }}
									<i>*</i>
									{{ } }}
									{{= role.name}}：</span>
								{{ if(role.type == '1'){ }}
								<span class="info-value">
									{{ if(role.isEdit == '1'){ }}
									<select>
										<option>12</option>
									</select>
									{{ }else{ }}
									<select disabled="disabled">
										<option>12</option>
									</select>
									{{ } }}
								</span>
								{{ }else{ }}
								<span class="info-value">
									{{ if(role.isEdit == '1'){ }}
									<input type="text" value="{{= role.value}}" />
									{{ }else{ }}
									<input type="text" disabled="disabled" value="{{= role.value}}" />
									{{ } }}
								</span>
								{{ } }}
							</div>
							{{ } }}
						</div>
					</div>
				</div>
				{{ } }}
			</script>
