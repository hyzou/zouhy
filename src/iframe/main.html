		<a id="processTag" class="location-tag" onclick="page.$scope['loan']"></a>

		<div id="" class="drop-down-box">
			<a href="#" class="drop-down-a">
				<span class="drop-down-text">任务类型</span>
				<i class="iconfont iconfont-arrow">&#xe621;</i>
			</a>
		</div>
		<div id="" class="drop-down-box">

		</tbody>

</div>
<!--订单列表 end-->

<!-- 分页插件 -->
<div id="pageToolbar" class="pageToolbar" data-request="page.$scope['loan'].paging" data-pages="0" data-current="1"></div>
<!-- 分页插件 end-->

<script type="text/x-dot-template" id="loanlisttmpl">
	{{ var len = it.length; if(len) { }}
		{{for(var i = 0; i < len; i++) { var row = it[i]; }}
			{{ if(i % 2 !== 0) { }}
			<tr class="tr-even">
			{{ } else if(i % 2 == 0 && i == 0) { }}
			<tr class="tr-odd tr-noborder">
			{{ } else { }}
			<tr class="tr-odd">
			{{ } }}
				<td class="orders-item-data">{{=row.date}}</td>
				<td class="orders-item-data">{{=row.orderNo}}</td>
				<td class="orders-item-data">{{=row.user}}<br>({{=row.idc}})</td>
				<td class="orders-item-data">{{=row.type}}</td>
				{{ if(row.status == 0) { }}
				<td class="orders-item-data">未处理</td>
				{{ } else { }}
				<td class="orders-item-data status-back">审核退回</td>
				{{ } }}
				<td class="orders-item-data"><a data-href="loanProcess/{{=row.typeKey}}" data-id="{{=row.orderNo}}" class="button">立即处理</a></td>
			</tr>
		{{ } }}
	{{ } else { }}
	<tr class="tr-noborder">
		<td colspan="6" class="orders-blank">
			<div class="blank-box">
				<img src="/hr2.0/dist/static/css/img/orders_blank.png" alt="" title="暂无订单！">
				<p>暂无待办任务！</p>
			</div>
		</td>
	</tr>	
	{{ } }}
</script>
